# Source it platform specific
# source-file $HOME/.ptmux.conf
# use ctrl-a instead of ctrl-b
# remap
set -g prefix C-a

set -g default-terminal "screen-256color"
set -g status-utf8 on

# automatically renumber tmux windows
set -g base-index 1
set -g renumber-windows on

# reload config
unbind r
bind r source-file ~/.tmux.conf

# scroll mouse
set -g mouse on

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# Start copy mode when scrolling up
#bind -n WheelUpPane copy-mode

# easy-to-remember split pane commands
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# TMUXCEPTION
bind-key -n C-q send-prefix

# Use vim keybindings in copy mode
setw -g mode-keys vi
bind -t vi-copy v begin-selection # `v` begins a selection. (movement keys to select the desired bits)
bind -t vi-copy y copy-selection # `y` copies the current selection to one of tmux's "paste buffers"
bind -t vi-copy V rectangle-toggle # `V` changes between line- and columnwise selection

#### COLOUR

tm_icon="üî∞"
tm_color_active=colour213
tm_color_inactive=colour241
tm_color_feature=colour4
tm_color_music=colour203

# separators
tm_separator_left_bold="‚óÄ"
tm_separator_left_thin="‚ùÆ"
tm_separator_right_bold="‚ñ∂"
tm_separator_right_thin="‚ùØ"

set -g status-left-length 32
set -g status-right-length 150
set -g status-interval 5


# default statusbar colors
set-option -g status-bg colour235
set-option -g status-fg $tm_color_active
#set-option -g status-bg default
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg $tm_color_inactive
set-window-option -g window-status-bg default
set -g window-status-format "#I #W"

# active window title colors
set-window-option -g window-status-current-fg $tm_color_active
set-window-option -g window-status-current-bg default
set-window-option -g  window-status-current-format "#[bold]#I #W"

# pane border
set-option -g pane-border-fg $tm_color_inactive
set-option -g pane-active-border-fg $tm_color_active

# message text
set-option -g message-bg default
set-option -g message-fg $tm_color_active

# pane number display
set-option -g display-panes-active-colour $tm_color_active
set-option -g display-panes-colour $tm_color_inactive

# clock
set-window-option -g clock-mode-colour $tm_color_active


tm_date="#[fg=$tm_color_inactive] %R %d %b"
tm_host="#[fg=$tm_color_feature,bold]#h"
tm_session_name="#[fg=colour28,bg=colour226,bold]$tm_icon #S #[bg=default,fg=colour226]"

set -g status-left $tm_session_name'ÓÇ∞ '
set -g status-right $tm_date' '$tm_host

source-file $HOME/.ptmux.conf
